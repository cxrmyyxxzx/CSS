<!DOCTYPE html>
<html lang="zh-cn">
    <head>
    <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import css file-->
        <link type="text/css" rel="stylesheet" href="../lib/materialize/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/index.css"  media="screen,projection"/>
    
    <!--Import js file-->
        <script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../lib/materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
    
    <!--Let browser know website is optimized for mobile-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- title -->
        <title>cxrmyy customer service system</title>
    </head>

    <body>
    <!-- header -->
        <div id="CSSHeader">
            CSSHeadHere
        </div>    
    <!-- container -->
        <div id="CSSIndexContainer">
            <div id="loginWapper">
                <form id="loginForm">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="userName" type="text" class="validate" data-length="10">
                        <label for="userName">用户名</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input id="password" type="password" class="validate" data-length="16">
                        <label for="password">密码</label>
                    </div>
                    <button id="loginButton" class="btn waves-effect waves-light" type="button">登陆
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    <!-- footer -->
        <div id="CSSFooter" class="page-footer">
            CSSFootHere
        </div>    
    </body>
</html>
